<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">

    <title>Homepage</title>
</head>

<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a href="./index.html" class="navbar-item">
                    Home Page
                </a>

                <a href="./saved.html" class="navbar-item">
                    Saved Gallery
                </a>
            </div>

        </div>
    </nav>

    <div id="popup">
        <!-- and here comes the image -->
        <img src="./assets/Galaxy Logo.JPG" alt="popup">
            <!-- Now this is the button which closes the popup-->
            <i id="close" class="fas fa-times-circle fa-1x"></i>
            <!-- and finally we close the POPUP FRAME-->
            <!-- everything on it will show up within the popup so you can add more things not just an image -->
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div id="div0" class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img id="img0" src="" style="width:100%">
        </div>

        <div id="div1" class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img id="img1" src="" style="width:100%">
        </div>

        <div id="div2" class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img id="img2" src="" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="columns">
        <div class="column is-3"></div>
        <div class="column is-6">
            <div class="control">
                <input id="searchQuery" class="input is-dark" type="text" placeholder="Search NASA Database for Images">
            </div>
        </div>
        <div class="column is-3"></div>
    </div>

    <div id="paremeters&Button" class="columns">
        <div class="column is-3"></div>
        <div class="column is-3">
            <!-- <div id="checkboxParameters">
                <label class="checkbox">
                    <input id="imageFormat" type="checkbox">
                    Image Format
                </label>

                <label class="checkbox">
                    <input id="audioFormat" type="checkbox">
                    Audio Format
                </label>
            </div> -->
        </div>
        <div class="column is-2 is-flex-wrap-wrap">
            <button id="searchButton" class="button is-dark">Lift Off!</button> 
            <i id="searchShuttle" class="fas fa-space-shuttle fa-3x"></i>
        </div>
    </div>


    <div id="searchedResultsContainer" class="hidden">
        <div class="columns">
            <div class="column is-12">
                <h1>Results:</h1>
            </div>
        </div>
        <div id="searchedResults" class="columns is-multiline">
        </div>
    </div>

    <!-- TODO: Back to Top Button -->

    <div id="genericModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content is-flex-wrap-wrap">
            <p class="image is-1by1">
                <img id="modalImage" src="" alt="">
            </p>
            <div class="modal-card">
                <section id="resultInfo" class="modal-card-body"></section>
                <div id="saveBtn" class="button">Save Image to Saved Gallery</div>
            </div>
        </div>
        <button id="modalCloseBtn" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
