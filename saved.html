<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Saved Gallery</title>
</head>
<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a href="./index.html" class="navbar-item">
                    Home Page
                </a>
                <a href="./saved.html" class="navbar-item">
                    Saved Gallery
                </a>
            </div>
        </div>
    </nav>
    <button class="button" id="loadButton">Load My Awesome Images</button>
    <button class="button hidden" id="clearButton">Clear My Awesome Images</button>
    <div id="savedResultsContainer">
        <div class="columns">
        <div class="column is-12">
            <h1>Results:</h1>
        </div>
    </div>
        <div id="savedResults" class="columns is-multiline">
        </div>
    </div>

    <div id="savedGenericModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content is-flex-wrap-wrap">
            <p class="image is-1by1">
                <img id="savedModalImage" src="" alt="">
            </p>
            <div class="modal-card">
                <section id="savedResultDesc" class="modal-card-body"></section>
                <!-- <div id="modalClearBtn" class="button">Clear Image from Saved Gallery</div> -->
            </div>
        </div>
        <button id="savedModalCloseBtn" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="./assets/saved.js"></script>
</body>
</html>
